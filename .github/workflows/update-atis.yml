name: Update ATIS letter

on:
  schedule:
    - cron: "5 * * * *"   # runs hourly (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Fetch ATIS letter
        run: |
          python scripts/update_atis.py

      - name: Commit updated ATIS file (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add atis.json
          git diff --cached --quiet || git commit -m "Update ATIS"
          git push
